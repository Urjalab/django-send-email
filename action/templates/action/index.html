{% extends 'action/base.html' %}


{% block title %}
    Send Email
{% endblock title %}
    


{% block content %}
    <div class="jumbotron bg-info text-light">
        <p class="h1 text-center">
            Send Email
        </p>
    </div>

    <div class="container">
        <div class="card p-5 rounded shadow">
            <form method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Receipent Email" class="form-control mt-2" />
                <input type="text" name="subject" placeholder="Subject" class="form-control mt-5" />
                <textarea class="form-control mt-2" placeholder="Message" name="message" cols="30" rows="10"></textarea>
                <button class="btn btn-outline-info btn-block mt-5">Send</button>
            </form>
        </div>

        
        {% if response %}
        <div class="mt-3">
            <p class="text-center text-success">
                Email sent successfully.
            </p>
        </div>
        {% endif %}
        
    </div>
{% endblock content %}
